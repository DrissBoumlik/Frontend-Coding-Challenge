<div class="row">
  <div class="col-md-3 col-sm-3 col-xs-3">
    <img src="{{ repository.avatar }}" alt="">
  </div>
  <div class="col-md-8 col-sm-8 col-xs-8">
    <div class="row details"><h3>{{ repository.name }}</h3></div>
    <div class="row details">{{ repository.description }}</div>
    <div class="row details">
      <span class="data-number">Stars : {{ repository.stars }}</span>
      <span class="data-number">Issues : {{ repository.issues }}</span>
      <span class="date">Submitted {{ repository.submission_date }} days ago by {{ repository.username }}</span>
    </div>
  </div>
</div>
